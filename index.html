<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FRIENDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" href="index.css" />
    
</head>
    <body>
        <img src="friends.svg" id="headMain">
        
        <h3>Let us know which is your favorite  <em>Friends</em> episode!</h3>

        <main>
            <form id="epForm">
                <!-- <p> -->
                    <label for="episode" style="font-size:30px"> The One 
                        <select name='wword'>
                                <option value="where">Where</option>
                                <option value="with">With</option>
                                <option value="after">After</option> 
                                <option value="in">In</option>
                        </select>
                    </label>
                    <div class="input-group" style="width:30%; margin: 0 auto">
                        <input 
                             type="text" 
                             class="input-group-field"
                             name="episodes" 
                             value=""
                             autofocus
                             required
                        ><br>

                <!-- </p> -->
                    <div class="input-group-button">
                        <button 
                          type="submit" 
                         style="font-family: GABRWFFR;font-size:18px;border-radius:12px; margin-left: 5px; background-color:#1AB1E7"
                            class="button success"
                        >
                         Pivot!
                      </button>
                    </div>
                    </div>
            </form>
<br>
        <!-- <div id="episodes"></div> -->
        <ul id="episodes" class="no-bullet">
            <li class="template episode grid-x align-middle" style="margin-top: 5px;background-color:whitesmoke">
                <span class="episodes cell auto" style="text-align:left; "></span>
                <span class="actions cell shrink button-group" >
                    <button class="button warning" id="edit"></button>
                    <button class="button warning" id = "fav"></button>
                    <button class="button alert" id="del"></button>
                </span>
            </li>
        </main>
        <div class="footer">
                <img src="castFinal.png" id="friends"><!-- <img src="couch.png" id="couch"> -->
            <!-- <img src="castNew.png" id="couch"> -->
        </div>
        

        <script src="index.js"></script>  

    </body>
</html>
